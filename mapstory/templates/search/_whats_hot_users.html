{% verbatim %}
<h3><i class="fa fa-fire"></i> What's Hot</h3>
<!-- TODO: Adding 'featured' users. Currently it's giving the featured maps/layers -->
<div class="whats-hot">
    <ul>
        <li>
        	<a href="" ng-click="change_api('featured');"><i class="fa fa-star"></i> Editor's Picks</a>
        </li>
        <li>
        	<a href="" ng-click="set_query('order_by', '-date_joined');"><i class="fa fa-plus"></i> Recently Joined</a>
        </li>
        <li>
        	<a href="" ng-click="set_query('city', most_popular_location);">
        		<i class="fa fa-location-arrow"></i> Most Popular Location: {{ most_popular_location }} 
        	</a>
        </li>
        <li>
        	<a href="" ng-click="set_query('interest_list', most_popular_interest);">
        		<b>#</b> Most Popular Interest: {{ most_popular_interest }}
        	</a>
        </li>
        <li>
        	<a href="" ng-click="change_api('profiles'); set_query('order_by', '-layers_count')">
        		<i class="fa fa-group"></i> Most Active Users
        	</a>
        </li>
    </ul>
</div>
{% endverbatim %}
